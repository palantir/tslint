environment:
  matrix:
  - nodejs_version: "0.10"
  - nodejs_version: "0.12"
  - nodejs_version: "4.2"
  - nodejs_version: "5.0"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install
  - npm install -g grunt-cli

test_script:
  - node --version
  - npm --version
  - grunt --version
  - grunt

build: off