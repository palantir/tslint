version: 2
jobs:
    build:
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - restore_cache:
                  key: dependency-cache-{{ checksum "yarn.lock" }}
            - run:
                  name: Install dependencies
                  command: yarn
            - save_cache:
                  key: dependency-cache-{{ checksum "yarn.lock" }}
                  paths:
                      - node_modules
            - run: yarn compile
            - persist_to_workspace:
                  root: "."
                  paths:
                      - lib
                      - build
                      - yarn.lock
    lint:
        docker:
            - image: circleci/node:latest
        steps:
            - checkout
            - attach_workspace:
                  at: "."
            - restore_cache:
                  key: dependency-cache-{{ checksum "yarn.lock" }}
            - run: yarn lint
    test:
        docker:
            - image: circleci/node:8
        steps:
            - checkout
            - attach_workspace:
                  at: "."
            - restore_cache:
                  key: dependency-cache-{{ checksum "yarn.lock" }}
            - run: yarn test
